<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container bg-blue-300 w-full h-screen flex justify-center
    items-center bg-gradient-to-r from-purple-500 to-sky-400 bg-cover">
      <div class="container bg-white py-6 px-3 rounded-sm w-[330px] m-4 rounded-lg sm:w-1/2 overflow-x-hidden">
         <h2 class="text-3xl text-center text-sky-700 mb-3"> Gradient Generator</h2>
         
        <div class="gradient-box mb-4">
        </div>
        
        <div class="flex justify-between mb-4">
          <div class="flex flex-col">
            <p class="text-lg font-semibold mb-2">Gradient Direction</p>
            <div class="selct-box border border-purple-900 py-2 px-1 rounded-lg">
              <select class="bg-white outline-none" id="select">
                <option value="to top">Top</option>
                <option value="to right">Right</option>
                <option value="to left">Left</option>
                <option value="to bottom">Bottom</option>
                <option value="to top right">Right top</option>
                <option value="to top left ">Right left</option>
                <option value="to bottom left ">Bottom left</option>
                <option value="to bottom right ">Bottom right</option>
              </select>
            </div>
          </div>
          
          <div class="flex-col flex">
            <p class="text-lg text-purple-700 mb-1.5 font-semibold">Select Colors</p>
            <div class="flex space-x-5 colors">
              <input type="color" name="color1" id="color1" value="#38bdf8"
              class="h-8" />
              <input type="color" name="color2" id="color2" value="#a855f7" class="h-8" />
            </div>
          </div>
        </div>
        
        <div class="">
          <textarea class="w-full py-2 px-4 rounded-lg bg-white border
          border-sky-600" disabled></textarea>
        </div>
        
        <div class="flex justify-between mt-2">
          <button class="refresh w-28 h-14 text-white font-semibold bg-sky-500
          rounded-lg" id="refresh">Regenerate</button>
          <button class="copy w-28 h-14 text-white font-semibold bg-purple-500
          rounded-lg text-center" id="copy">Copy code</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
